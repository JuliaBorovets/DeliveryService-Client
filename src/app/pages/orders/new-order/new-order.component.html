<section class="jumbotron2 text-center">
  <div class="container">

    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div [hidden]="submitted" style="width: 400px;">

          <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                [ngClass]="f.submitted ? 'was-validated' : ''">

            <div class="pannel-group">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h1 class="panel-title">New order</h1>
                </div>
                <div class="panel-body">


                  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                    {{errorMessage}}
                  </div>

                  <div class="row">

                    <div class="col-md-12 form-group text-center"
                         [ngClass]="{'has-error': f.submitted && !description.valid}">
                      <label for="description">Description:</label>
                      <input type="text" name="description" class="form-control" id="description" maxlength="255"
                             placeholder="description" [(ngModel)]="order.description" #description="ngModel" required/>
                      <div class="invalid-feedback">First name is required.</div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-5 offset-md-1 form-group text-center"
                         [ngClass]="{'has-error': f.submitted && !weight.valid}">
                      <label for="weight">Weight:</label>
                      <input type="number" id="weight" class="form-control" [(ngModel)]="order.weight" #weight="ngModel"
                             min="0" required/>
                    </div>

                    <div class="col-md-5 offset-md-0 form-group text-center"
                         [ngClass]="{'has-error': f.submitted && !type.valid}">
                      <label for="type">Type:</label>
                      <select id="type" class="form-control" [(ngModel)]="order.type" #type="ngModel" required>
                        <option *ngFor="let item of types"
                                value="{{item.id}}"
                        >  {{item.name}}
                        </option>
                      </select>

                    </div>
                  </div>
                  <div class="row">

                    <div class="col-md-5 offset-md-0 form-group text-center"
                         [ngClass]="{'has-error': f.submitted && !destinationF.valid}">
                      <label for="destinationsFrom">Destination from:</label>
                      <select id="destinationsFrom" class="form-control" [(ngModel)]="order.destinationCityFrom"
                              #destinationF="ngModel" required>
                        <option *ngFor="let item of destinationsFrom"
                                value="{{item}}"
                        >  {{item}}
                        </option>
                      </select>

                    </div>

                    <div class="col-md-5 offset-md-0 form-group text-center"
                         [ngClass]="{'has-error': f.submitted && !destinationT.valid}">
                      <label for="destinationsTo">Destination to:</label>
                      <select id="destinationsTo" class="form-control" [(ngModel)]="order.destinationCityTo"
                              #destinationT="ngModel" required>
                        <option *ngFor="let item of destinationsTo"
                                value="{{item}}"
                        >  {{item}}
                        </option>
                      </select>

                    </div>

                  </div>

                  <div class="form-group text-center">

                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
