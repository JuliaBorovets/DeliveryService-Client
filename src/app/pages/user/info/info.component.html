<div class="container-fluid text-center">

  <div class="table_users shadow">

    <div class="card-body text-center">
      <div class="form-group  mb-2">
        <h4>User info</h4>
      </div>
      <div class="table-responsive table mt-2 text-center">
        <table class="table_users dataTable my-0 text-center" id="dataTable">
          <thead>
          <tr>
            <th> ID</th>
            <th> login</th>
            <th> first name</th>
            <th> last name</th>
            <th> email</th>
            <th> role</th>
            <th><em class="fa fa-cog"></em></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th>{{user.id}}</th>
            <th>{{user.login}}</th>
            <th>{{user.firstName}}</th>
            <th>{{user.lastName}}</th>
            <th>{{user.email}}</th>
            <th>{{user.role}}</th>
            <th>
              <a class="btn btn-outline-primary" (click)="edit()"> edit</a>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<br>


<div style="margin-left: auto; margin-right: auto">
  <div>
    <div class="row" *ngIf="isEdit">
      <br>

      <div class="col-lg-5 mx-auto ">
        <div style="width: 90%;">

          <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                [ngClass]="f.submitted ? 'was-validated' : ''">

            <div class="pannel-group text-center">
              <div class="panel panel-primary">
                <div class="panel-body text-center">

                  <div class="row">
                    <div class="col-md-12 form-group text-center"
                         [ngClass]="{'has-error': f.submitted && !firstName.valid}">
                      <label for="firstName"> first name:</label>
                      <input type="text" name="firstName" id="firstName" class="form-control"
                             [(ngModel)]="user.firstName"
                             #firstName="ngModel" required/>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-12 form-group text-center"
                         [ngClass]="{'has-error': f.submitted && !lastName.valid}">
                      <label for="lastName"> last name:</label>
                      <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="user.lastName"
                             #lastName="ngModel" required/>
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-md-12 form-group text-center"
                         [ngClass]="{'has-error': f.submitted && !login.valid}">
                      <label for="login"> login:</label>
                      <input type="text" name="login" class="form-control" id="login" maxlength="255"
                             placeholder="login" [(ngModel)]="user.login" #login="ngModel" required/>
                      <div class="invalid-feedback">Invalid login.</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group text-center"
                         [ngClass]="{'has-error': f.submitted && !email.valid}">
                      <label for="email"> email: </label>
                      <input type="text" name="email" id="email" class="form-control" [(ngModel)]="user.email"
                             #email="ngModel" required/>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group text-center"
                         [ngClass]="{'has-error': f.submitted && !password.valid}">
                      <label for="password"> password:</label>
                      <input type="password" name="password" id="password" class="form-control"
                             [(ngModel)]="user.password"
                             #password="ngModel" required/>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-md-12 form-group text-center">
                      <label for="role"> role:</label>
                      <input type="text" name="role" id="role" class="form-control" [(ngModel)]="user.role"
                             #role="ngModel" disabled/>
                    </div>

                  </div>

                  <div class="form-group text-center">

                    <button type="submit" class="btn btn-outline-primary"> Submit</button>
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-outline-primary" (click)="close()"> Close</button>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

<br>
