<section class="jumbotron text-center">
  <div class="container">

    <form name="form-signup" (ngSubmit)="f.form.valid && register()" #f="ngForm"
          [ngClass]="f.submitted ? 'was-validated' : ''">
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-0 form-group text-center">

          <div class="form-group" [ngClass]="{'has-error': f.submitted && !firstName.valid}">
            <label for="firstName">{{'REGISTER.FIRST_NAME' | translate}}</label>
            <input type="text" name="firstName" class="form-control" id="firstName"
                   placeholder="{{'REGISTER.FIRST_NAME' | translate}}"
                   [(ngModel)]="user.firstName" #firstName="ngModel" required/>
          </div>
        </div>

        <div class="col-md-6 offset-md-0 form-group text-center">

          <div class="form-group" [ngClass]="{'has-error': f.submitted && !lastName.valid}">
            <label for="lastName">{{'REGISTER.LAST_NAME' | translate}}</label>
            <input type="text" name="lastName" class="form-control" id="lastName"
                   placeholder="{{'REGISTER.LAST_NAME' | translate}}"
                   [(ngModel)]="user.lastName" #lastName="ngModel" required/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-md-0 form-group text-center">

          <div class="form-group" [ngClass]="{'has-error': f.submitted && !login.valid}">
            <label for="login">{{'REGISTER.LOGIN' | translate}}</label>
            <input type="text" name="login" class="form-control" id="login"
                   placeholder="{{'REGISTER.LOGIN' | translate}}"
                   [(ngModel)]="user.login" #login="ngModel" required/>
          </div>
        </div>

        <div class="col-md-6 offset-md-0 form-group text-center">

          <div class="form-group" [ngClass]="{'has-error': f.submitted && !email.valid}">
            <label for="email">{{'REGISTER.EMAIL' | translate}}</label>
            <input type="email" name="email" class="form-control" id="email"
                   placeholder="{{'REGISTER.EMAIL' | translate}}"
                   [(ngModel)]="user.email" #email="ngModel" required/>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6 offset-md-3 form-group text-center"
             [ngClass]="{'has-error': f.submitted && !password.valid}">
          <label for="password">{{'REGISTER.PASSWORD' | translate}}</label>
          <input type="password" id="password" name="password" placeholder="{{'REGISTER.PASSWORD' | translate}}"
                 class="form-control" [(ngModel)]="user.password" #password="ngModel" required/>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-md-6 offset-md-3 form-group text-center">
          <button type="submit" class="button">{{'REGISTER.SIGN_UP' | translate}}</button>
        </div>
      </div>

    </form>
  </div>
  <br>
</section>
